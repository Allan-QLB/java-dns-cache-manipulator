language: java
dist: trusty
addons:
  apt:
    packages:
      - openjdk-6-jdk
jdk:
#  - openjdk6
#  - oraclejdk7
  - openjdk7
  - oraclejdk8
  - oraclejdk9

branches:
  except:
    - appveyor

before_install:
  # output env info
  - ls -la
  - ls -l /usr/lib/jvm && ls /usr/lib/jvm/*
  - echo -e "JAVA_HOME=$JAVA_HOME\nPATH=$PATH\nSHELL=$SHELL"

script:
  - ./scripts/integration-test.sh

after_success:
  # codecov
  - ./scripts/codecov.sh
  - git status --ignored

# cache between builds
cache:
  directories:
    - $HOME/.m2
    - $HOME/.sdkman
    - $HOME/.cache/pip
before_cache:
  # clear maven self install
  - rm -rf $HOME/.m2/repository/com/alibaba/dns-cache-manipulator*
